<template id="template-zombie-game">
  <style>
    #arena { position: relative; height: clamp(180px, 36vh, 320px); margin-top: 10px; background: linear-gradient(#f0f9ff, #e0f2fe); border-radius: 12px; overflow: hidden; box-shadow: inset 0 -6px 0 #cbd5e1; }
    #hero, #zombie, #projectile { position: absolute; bottom: 0; height: clamp(90px, 26vh, 200px); max-width: 32vw; object-fit: contain; user-select: none; pointer-events: none; }
    #hero { left: min(3vw, 24px); }
    #zombie { right: min(3vw, 24px); transition: right 0.08s linear; }
    #projectile { width: clamp(18px, 3vh, 28px); height: clamp(18px, 3vh, 28px); background: radial-gradient(circle, #38bdf8 0%, #0284c7 80%); border-radius: 50%; display: none; bottom: calc(clamp(90px, 26vh, 200px) * 0.55); z-index: 10; }
    
    .question-zone { 
      margin-bottom: 10px; font-size: 1.3em; text-align: center; min-height: 2em; 
      color: #334155; font-weight: 600; margin-top: 15px; 
    }

    #ai-input-zone {
      display: flex; flex-direction: column; align-items: center; gap: 10px;
      width: 100%; max-width: 600px; margin: 0 auto;
      position: relative;
    }
    
    textarea#answer {
      width: 100%; padding: 12px; font-size: 16px; border-radius: 10px;
      border: 2px solid #cbd5e1; resize: none; height: 80px; font-family: inherit;
    }
    textarea#answer:focus { border-color: #3b82f6; outline: none; }
    
    .buttons-row {
      display: flex; gap: 10px; width: 100%; justify-content: center;
    }

    button {
      padding: 10px 20px; border: 0; border-radius: 8px; 
      font-size: 15px; cursor: pointer; font-weight: 600; transition: 0.2s;
    }

    #submit { background: #2563eb; color: #fff; flex: 1; }
    #submit:disabled { background: #94a3b8; cursor: not-allowed; }

    #giveup { 
      background: #fef2f2; color: #dc2626; border: 2px solid #fca5a5;
      flex: 1;
    }
    #giveup:hover { background: #fee2e2; }

    /* --- NOUVEAUX FEEDBACKS --- */

    #bravo-badge {
      position: absolute;
      top: 10px; right: 10px;
      background: #2563eb; color: white;
      padding: 8px 16px; border-radius: 20px;
      font-weight: bold; font-size: 14px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      display: none;
      animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 50;
    }

    #solution-overlay {
      position: absolute;
      inset: 0;
      background: rgba(15, 23, 42, 0.95); 
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      animation: fadeIn 0.2s;
    }
    #solution-overlay h3 { color: #ef4444; margin-bottom: 10px; font-size: 24px; }
    #solution-text { font-size: 18px; font-weight: 500; line-height: 1.5; }

    #analysis-msg {
      display: none; color: #2563eb; font-weight: bold; margin-top: 5px;
    }

    @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .choices-zone { display: none !important; }
    #freeInputZone { display: none !important; }
  </style>
  
  <div id="arena"> 
    <img id="hero" src="images/hero.png" alt="H√©ros" /> 
    <img id="zombie" src="images/zombi.png" alt="Zombie" /> 
    <div id="projectile"></div> 
    
    <div id="bravo-badge">üéâ Bravo !</div>
    <div id="solution-overlay">
      <h3>Dommage !</h3>
      <div id="solution-text">La r√©ponse √©tait...</div>
    </div>
  </div>

  <div id="question" class="question-zone"></div>
  
  <div id="ai-input-zone">
    <textarea id="answer" placeholder="Explique ta r√©ponse ici..." autocomplete="off"></textarea>
    
    <div class="buttons-row">
      <button id="submit">Envoyer √† l'IA ü§ñ</button>
      <button id="giveup">Je ne sais pas (-1 pt)</button>
    </div>
    
    <div id="analysis-msg">üß† L'IA analyse ta r√©ponse...</div>
  </div>
</template>

<script>
class ZombieGame {
  constructor(c, ctrl) {
    this.c = c; this.ctrl = ctrl;
    this.hero = c.querySelector("#hero"); this.zombie = c.querySelector("#zombie");
    this.projectile = c.querySelector("#projectile"); this.arena = c.querySelector("#arena");
    this.qEl = c.querySelector("#question");
    
    this.input = c.querySelector("#answer");
    this.subBtn = c.querySelector("#submit");
    this.giveUpBtn = c.querySelector("#giveup");
    
    this.bravoBadge = c.querySelector("#bravo-badge");
    this.solutionOverlay = c.querySelector("#solution-overlay");
    this.solutionText = c.querySelector("#solution-text");
    this.analysisMsg = c.querySelector("#analysis-msg");

    this.zInt = null; this.pInt = null; this.zPos = 20; this.zPaused = false; this.resetting = false;
    
    this.subBtn.onclick = () => this.askAI();
    this.giveUpBtn.onclick = () => this.processIncorrect(); 

    this.input.onkeydown = (e) => { 
      if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); this.askAI(); } 
    };
  }

  loadQuestion(q) {
    this.resetting = false; 
    this.qEl.textContent = q.q; 
    
    // RESET TOTAL DU CHAMP TEXTE
    this.input.value = "";
    this.input.placeholder = "Explique ta r√©ponse ici...";
    this.input.disabled = false;
    
    this.subBtn.disabled = false;
    this.subBtn.textContent = "Envoyer √† l'IA ü§ñ";
    
    this.bravoBadge.style.display = "none";
    this.solutionOverlay.style.display = "none";
    this.analysisMsg.style.display = "none";
    
    this.zPos = 20;
    this.zombie.style.right = "20px";
    this.zombie.style.display = "block";
    this.zPaused = false; 

    setTimeout(() => this.input.focus(), 100);
  }

  async askAI() {
    if(this.ctrl.getState().isLocked || this.input.value.trim() === "") return;
    
    this.zPaused = true; 
    this.input.disabled = true;
    this.subBtn.disabled = true;
    this.analysisMsg.style.display = "block";

    const currentQ = (typeof levels !== 'undefined') ? levels[currentLevel].questions[currentIndex] : null;
    if(!currentQ) return;

    try {
      const res = await fetch('/api/verify-answer-ai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          question: currentQ.q,
          userAnswer: this.input.value,
          expectedAnswer: currentQ.a 
        })
      });

      const data = await res.json();
      this.analysisMsg.style.display = "none"; 

      if (data.status === "correct") {
        this.bravoBadge.textContent = "üéâ " + data.feedback;
        this.bravoBadge.style.display = "block"; 
        this.win(); 
        setTimeout(() => { this.ctrl.notifyCorrectAnswer(); }, 2000);

      } else if (data.status === "imprecise") {
        this.input.disabled = false;
        this.subBtn.disabled = false;
        this.subBtn.textContent = "R√©essayer";
        
        // On vide le champ et on met l'indice en placeholder
        this.input.value = "";
        this.input.placeholder = "üí° " + data.feedback;
        this.input.focus();
        
        this.zPaused = true; // On reste en pause

      } else {
        this.processIncorrect(data.feedback);
      }

    } catch (err) {
      console.error(err);
      this.zPaused = false; 
      this.input.disabled = false;
      this.subBtn.disabled = false;
      this.analysisMsg.style.display = "none";
    }
  }

  processIncorrect(feedbackIA = null) {
    const currentQ = (typeof levels !== 'undefined') ? levels[currentLevel].questions[currentIndex] : null;
    if(!currentQ) return;

    // p√©nalit√© de score
    if(typeof localScores !== 'undefined') {
        localScores[currentIndex] = Math.max(0, localScores[currentIndex] - 1);
    }
    if(typeof updateBars !== 'undefined') updateBars();

    // Affichage de la solution
    this.solutionOverlay.style.display = "flex";
    if (feedbackIA) {
        this.solutionText.innerHTML = `‚ùå ${feedbackIA}<br><br>Bonne r√©ponse : <strong>${currentQ.a}</strong>`;
    } else {
        this.solutionText.innerHTML = `‚ùå Pas de souci.<br><br>La bonne r√©ponse √©tait : <strong>${currentQ.a}</strong>`;
    }

    // On bloque les entr√©es sur cette question
    this.zPaused = true; 
    this.input.disabled = true;
    this.subBtn.disabled = true;
    this.analysisMsg.style.display = "none";

    // Apr√®s un d√©lai, on passe √† UNE AUTRE QUESTION
    setTimeout(() => {
        this.solutionOverlay.style.display = "none";
        if (this.ctrl && typeof this.ctrl.notifyWrongAnswer === 'function') {
          this.ctrl.notifyWrongAnswer(feedbackIA || null);
        }
    }, 3500);
  }

  startAnimation(){ this.moveZ(); } 
  resetAnimation(){ this.stop(); }
  
  moveZ() {
    if(this.zInt) return;
    this.zombie.style.display="block"; this.zombie.style.opacity="1";
    const max = this.arena.offsetWidth - this.zombie.offsetWidth - this.hero.offsetWidth - 30;
    const step = max / 50000; 
    this.zInt = setInterval(() => {
      if(this.resetting || this.ctrl.getState().isLocked || this.zPaused) return;
      
      this.zPos += step * 20; 
      this.zombie.style.right = this.zPos + "px";
      
      if(this.zPos >= max) {
          this.ctrl.notifyWrongAnswer(null); 
      }
    }, 20);
  }

  stop() {
    this.resetting = true;
    if(this.zInt) { clearInterval(this.zInt); this.zInt = null; }
    if(this.pInt) { clearInterval(this.pInt); this.pInt = null; }
    this.zPos = 20; this.zPaused = false;
    
    if(this.zombie) { this.zombie.style.right = "20px"; this.zombie.style.display = "block"; this.zombie.style.opacity = "1"; }
    if(this.projectile) { this.projectile.style.display = "none"; this.projectile.style.left = "0px"; }
    
    if(this.input) { 
      this.input.disabled = false; 
      this.input.value = ""; 
      this.input.placeholder = "Explique ta r√©ponse ici...";
    }
    if(this.subBtn) { this.subBtn.disabled = false; this.subBtn.textContent = "Envoyer √† l'IA ü§ñ"; }
    
    this.bravoBadge.style.display = "none";
    this.solutionOverlay.style.display = "none";
    this.analysisMsg.style.display = "none";
  }

  win() { this.shoot(); }

  shoot() {
    if(this.pInt) return;
    this.projectile.style.display = "block";
    let p = this.hero.offsetWidth;
    const zRight = parseFloat(this.zombie.style.right) || 20;
    const hit = this.arena.offsetWidth - zRight - (this.zombie.offsetWidth / 2);
    this.pInt = setInterval(() => {
      if(this.resetting) { clearInterval(this.pInt); this.pInt = null; return; }
      p += 25; this.projectile.style.left = p + "px";
      if(p >= hit) {
        clearInterval(this.pInt); this.pInt = null;
        this.projectile.style.display = "none"; this.projectile.style.left = "0px";
        if(!this.resetting) this.zombie.style.display = "none";
      }
    }, 20);
  }
}
window.ZombieGame = ZombieGame;
</script>
