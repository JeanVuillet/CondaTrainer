<template id="template-starship-game">
  <style>
    .question-zone { 
      margin: 8px 0;
      font-size: 1.5em; 
      text-align: center; 
      min-height: 2.5em;
      color: #e2e8f0; 
      font-weight: bold;
    }
    
    #starship-game-area {
      position: relative;
      height: clamp(320px, 50vh, 550px); 
      background: radial-gradient(circle at bottom, #1e1b4b, #0f172a);
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #334155;
      margin-top: 10px;
    }
    
    #ship {
      position: absolute;
      bottom: 20px; /* Hauteur fixe du vaisseau */
      left: 50%;
      width: 60px;
      height: 60px;
      transform: translateX(-50%);
      background: url('/images/ship.png') center/contain no-repeat;
      transition: left 0.08s linear;
      z-index: 10;
    }

    .falling-answer {
      position: absolute;
      top: 0px; /* Départ immédiat en haut de l'écran */
      padding: 8px 16px;
      background: rgba(30, 41, 59, 0.9);
      color: #fff;
      border: 2px solid #38bdf8;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      transform: translateX(-50%);
      white-space: nowrap;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
      /* Plus d'animation CSS, tout est géré en JS */
    }

    .missile {
      position: absolute;
      width: 6px;
      height: 20px;
      background-color: #fbbf24;
      border-radius: 4px;
      box-shadow: 0 0 8px #fbbf24;
    }
  </style>
  
  <div id="starship-game-area">
    <div id="ship"></div>
  </div>
  <div id="question" class="question-zone"></div>
</template>

<script>
class StarshipGame {
  constructor(container, controller) {
    this.container = container;
    this.controller = controller;

    this.gameArea = container.querySelector("#starship-game-area");
    this.ship = container.querySelector("#ship");
    this.questionElement = container.querySelector("#question");

    this.missiles = [];
    this.answers = [];
    this.currentQuestion = null;
    this.animationFrameId = null;
    
    // Vitesse de chute (ms). 12000 = 12 secondes pour traverser l'écran.
    this.FALL_DURATION = 12000; 

    this.bindControls();
  }

  loadQuestion(question) {
    this.currentQuestion = question;
    this.questionElement.textContent = question.q;
    this.clearObjects();
    this.spawnAnswers();
    
    // On lance la boucle de jeu si elle n'est pas déjà active
    if (!this.animationFrameId) {
        this.gameLoop();
    }
  }

  bindControls() {
    // On utilise une variable pour pouvoir supprimer l'event listener si besoin (bien que moins critique ici)
    this._keydownHandler = (e) => {
      if (this.controller.getState().isLocked) return;

      if (e.key === "ArrowLeft") this.moveShip(-50);
      if (e.key === "ArrowRight") this.moveShip(50);
      if (e.code === "Space") {
        e.preventDefault();
        this.shoot();
      }
    };
    document.addEventListener("keydown", this._keydownHandler);
  }

  moveShip(delta) {
    const newLeft = this.ship.offsetLeft + delta;
    const maxLeft = this.gameArea.offsetWidth - this.ship.offsetWidth; 
    // On garde le vaisseau dans l'écran
    const safeLeft = Math.max(0, Math.min(maxLeft, newLeft));
    this.ship.style.left = safeLeft + "px";
  }

  shoot() {
    // Limite de tir pour éviter le spam
    if (this.missiles.length > 5) return;

    const missile = document.createElement("div");
    missile.className = "missile";
    // Positionnement au centre du vaisseau
    missile.style.left = (this.ship.offsetLeft + this.ship.offsetWidth / 2 - 3) + "px";
    missile.style.bottom = "80px"; 

    this.gameArea.appendChild(missile);
    this.missiles.push(missile);
  }

  spawnAnswers() {
    const opts = this.currentQuestion.options;
    const n = opts.length;
    const now = performance.now();

    opts.forEach((opt, index) => {
      const answerEl = document.createElement("div");
      answerEl.className = "falling-answer";
      
      // Répartition équitable sur la largeur
      const lanePercent = ((index + 1) / (n + 1)) * 100;
      answerEl.style.left = lanePercent + "%";
      
      // Position de départ : 0 (Haut de l'écran)
      answerEl.style.top = "0px"; 

      answerEl.textContent = opt;
      answerEl.dataset.isCorrect = (opt === this.currentQuestion.a) ? "true" : "false";
      
      // Paramètres pour l'animation
      // Petit décalage aléatoire pour ne pas qu'ils tombent tous exactement en ligne
      answerEl.dataset.startTime = now + (Math.random() * 1500); 
      // Vitesse en pixels par frame (approximatif)
      answerEl.dataset.speed = (this.gameArea.offsetHeight) / (this.FALL_DURATION / 16); 

      this.gameArea.appendChild(answerEl);
      this.answers.push(answerEl);
    });
  }

  gameLoop() {
    // Si le jeu est verrouillé (entre deux questions ou pause), on continue de boucler mais sans mise à jour
    if (this.controller.getState().isLocked) {
        this.animationFrameId = requestAnimationFrame(() => this.gameLoop());
        return; 
    }

    this.updateState();
    this.animationFrameId = requestAnimationFrame(() => this.gameLoop());
  }

  updateState() {
    const now = performance.now();
    const shipTop = this.ship.offsetTop; // La ligne de défense (le vaisseau)

    // 1. Mettre à jour les RÉPONSES (chute)
    for (let i = this.answers.length - 1; i >= 0; i--) {
      const ans = this.answers[i];
      const startTime = parseFloat(ans.dataset.startTime);
      
      if (now > startTime) {
        const speed = parseFloat(ans.dataset.speed);
        const currentTop = parseFloat(ans.style.top) || 0;
        
        // On fait descendre
        const newTop = currentTop + speed; 
        ans.style.top = newTop + "px";

        // --- DETECTION ECHEC (Vaisseau dépassé) ---
        // Si la BONNE réponse dépasse le vaisseau, c'est perdu
        if (newTop > shipTop && ans.dataset.isCorrect === "true" && !ans.dataset.passed) {
            ans.dataset.passed = "true"; // Marqueur pour ne pas déclencher 2 fois
            this.handleLevelFail(); 
            return;
        }

        // Nettoyage si sort de l'écran (tout en bas)
        if (newTop > this.gameArea.offsetHeight) {
            ans.remove();
            this.answers.splice(i, 1);
        }
      }
    }

    // 2. Mettre à jour les MISSILES (montée)
    for (let i = this.missiles.length - 1; i >= 0; i--) {
      const m = this.missiles[i];
      let bottom = parseFloat(m.style.bottom);
      bottom += 8; // Vitesse missile (rapide)
      m.style.bottom = bottom + "px";

      // Collision missile/réponse
      const mRect = m.getBoundingClientRect();
      let hit = false;

      for (let j = this.answers.length - 1; j >= 0; j--) {
        const ans = this.answers[j];
        const aRect = ans.getBoundingClientRect();

        // Vérification de collision simple
        if (
          mRect.right > aRect.left &&
          mRect.left < aRect.right &&
          mRect.top < aRect.bottom &&
          mRect.bottom > aRect.top
        ) {
          hit = true;
          this.handleCollision(ans);
          
          // On détruit la réponse touchée
          ans.remove();
          this.answers.splice(j, 1);
          break; 
        }
      }

      // Si le missile a touché ou sort de l'écran, on l'enlève
      if (hit || bottom > this.gameArea.offsetHeight) {
        m.remove();
        this.missiles.splice(i, 1);
      }
    }
  }

  handleCollision(answerEl) {
    const isCorrect = answerEl.dataset.isCorrect === "true";
    
    if (isCorrect) {
        // Gagné
        this.resetAnimation(false); // On fige le jeu
        this.controller.notifyCorrectAnswer();
    } else {
        // Mauvaise réponse -> Perte de vie + Panneau rouge
        this.resetAnimation();
        
        // Mise à jour du score local (perte de progression barre bleue)
        if(typeof localScores !== 'undefined') {
            localScores[currentIndex] = Math.max(0, localScores[currentIndex] - 1);
            if(typeof updateBars === 'function') updateBars();
        }
        
        this.controller.notifyWrongAnswer(this.currentQuestion);
    }
  }

  handleLevelFail() {
    // La bonne réponse est passée derrière le vaisseau -> Perte de vie
    this.resetAnimation();
    this.controller.notifyWrongAnswer(null); // null = pas de panneau rouge, juste perte de vie/reset
  }

  clearObjects() {
    this.answers.forEach(a => a.remove());
    this.missiles.forEach(m => m.remove());
    this.answers = [];
    this.missiles = [];
  }

  startAnimation() {
    if (!this.animationFrameId) this.gameLoop();
  }

  resetAnimation(fullClear = true) {
    // On ne coupe pas la boucle requestAnimationFrame pour éviter que le jeu fige si on a besoin de reprendre
    // Mais on nettoie les objets
    if (fullClear) {
        this.clearObjects();
    }
  }
}

window.StarshipGame = StarshipGame;
</script>
