<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Platforme Condamine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <div class="header-left">
      <button id="backToMenuBtn" class="back-menu-btn" style="display:none;">â† Menu</button>
      <h1>Platforme Condamine</h1>
    </div>
    <div class="header-right"> 
      <button id="myMistakesBtn" style="display:none; background:#f472b6; color:white; border:none; padding:6px 12px; border-radius:5px; cursor:pointer; font-weight:bold;">ğŸ“ Fautes</button>
      <button id="pauseReportBtn" class="pause-btn">ğŸ Bug / Pause</button>
      <button id="backToProfBtn" style="display: none; background-color: #f59e0b; border:none; padding:6px 10px; border-radius:5px; cursor:pointer; font-weight:bold;">ğŸ“ Prof</button>
      <div id="studentBadge" style="font-weight:bold; color:#334155;"></div>
      <button id="logoutBtn" style="display: none; padding:6px 10px; cursor:pointer; border:1px solid #cbd5e1; background:white; border-radius:5px;">DÃ©connexion</button>
    </div>
  </header>

  <main class="wrap">
    
    <!-- 1. LOGIN -->
    <section id="registerCard" class="card">
      <h2>ğŸ‘‹ Connexion</h2>
      <form id="registerForm" autocomplete="on">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
          <input id="firstName" placeholder="PrÃ©nom" required style="flex:1; padding:10px;" />
          <input id="lastName" placeholder="Nom" required style="flex:1; padding:10px;" />
        </div>
        <div style="display:flex; gap:10px;">
          <select id="classroom" style="flex:1; padding:10px;">
              <option value="" disabled selected>Classe...</option>
              <option value="6D">6eD</option><option value="5B">5eB</option><option value="5C">5eC</option>
              <option value="2A">2de A</option><option value="2CD">2de CD</option>
          </select>
          <button id="startBtn" type="submit" style="flex:1; background:#2563eb; color:white; border:none; cursor:pointer;">Entrer</button>
        </div>
      </form>
      <!-- Modale Prof HORS du formulaire -->
      <div id="profPasswordModal" style="display:none; margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
           <label style="font-size:0.9em; font-weight:bold;">AccÃ¨s Enseignant :</label>
           <div style="display:flex; gap:10px; margin-top:5px;">
               <input type="password" id="profPassword" placeholder="Mot de passe" style="padding:10px; flex:1;" autocomplete="current-password">
               <button id="validateProfPasswordBtn" type="button" style="padding:10px; background:#f59e0b; color:white; border:none; cursor:pointer;">Valider</button>
           </div>
      </div>
    </section>

    <!-- 2. MENU -->
    <section id="chapterSelection" class="card" style="display: none;">
      <h2>Choisis ton chapitre</h2>
      <div class="chapter-grid">
        <div class="chapter-box" data-chapter="ch1-zombie" data-template-id="template-zombie-game" data-game-class="ZombieGame">
          <h3>Chapitre 1 â€” Zombies</h3><p>ğŸ® Mode Survie</p><div class="chapter-levels"></div><button class="chapter-action-btn">1 JOUER</button>
        </div>
        <div class="chapter-box" data-chapter="ch4-redaction" data-template-id="template-redaction-game" data-game-class="RedactionGame">
          <h3>Chapitre 4 â€” RÃ©daction</h3><p>âœï¸ Dissertation</p><div class="chapter-levels"></div><button class="chapter-action-btn">1 JOUER</button>
        </div>
        <div class="chapter-box" data-chapter="ch5-devoir" data-template-id="template-homework-game" data-game-class="HomeworkGame">
          <h3>Chapitre 5 â€” Devoirs</h3><p>ğŸ“¸ Photo & IA</p><div class="chapter-levels"></div><button class="chapter-action-btn">VOIR</button>
        </div>
        <div class="chapter-box" data-chapter="ch2-starship" data-template-id="template-starship-game" data-game-class="StarshipGame">
          <h3>Chapitre 2 â€” Starship</h3><p>ğŸš€ Espace</p><div class="chapter-levels"></div><button class="chapter-action-btn">1 JOUER</button>
        </div>
        <div class="chapter-box" data-chapter="ch3-jumper" data-template-id="template-jumper-game" data-game-class="JumperGame">
          <h3>Chapitre 3 â€” Jumper</h3><p>ğŸƒâ€â™‚ï¸ Plateforme</p><div class="chapter-levels"></div><button class="chapter-action-btn">1 JOUER</button>
        </div>
      </div>
    </section>

    <!-- 3. JEU -->
    <section id="game" style="display: none;">
      <div class="card quiz-container">
        <h2 id="levelTitle" style="text-align:center;"></h2>
        <div id="openLessonBtn" style="display:none; text-align:center; margin-bottom:10px;"><button onclick="document.getElementById('lessonModal').style.display='flex'">ğŸ“š LeÃ§on</button></div>
        <div id="mainProgress"><div id="mainBar"></div></div>
        <div id="subBars"></div>
        <div id="lives"></div>
        <div id="gameModuleContainer"></div>
      </div>
    </section>
    
    <!-- 4. DASHBOARD PROF -->
    <section id="profDashboard" class="card" style="margin-top: 24px; display: none;"> 
      <div class="tabs-container">
          <button id="tabStudents" class="tab-btn active">ğŸ‘¥ Ã‰lÃ¨ves</button>
          <button id="tabHomeworks" class="tab-btn">ğŸ“š Devoirs</button>
          <button id="viewBugsBtn" class="tab-btn" style="color:#7c3aed; margin-left:auto;">ğŸ› Bugs</button>
      </div>
      <div id="contentStudents" class="tab-content active">
        <div style="display:flex; gap:10px; margin-bottom:15px; flex-wrap:wrap;">
            <select id="classFilter" class="action-btn"><option value="all">Toutes</option><option value="6D">6eD</option><option value="5B">5eB</option><option value="5C">5eC</option><option value="2A">2de A</option><option value="2CD">2de CD</option></select>
            <input id="studentSearch" placeholder="Recherche..." class="action-btn" />
            <button id="testClassBtn" style="background:#3b82f6; color:white;">+ Test</button>
            <button id="resetAllBtn" style="background:#ef4444; color:white;">Reset All</button>
        </div>
        <table id="playersTable" style="width:100%; border-collapse:collapse;"><tbody id="playersBody"></tbody></table>
      </div>
      <div id="contentHomeworks" class="tab-content">
          <button id="addHomeworkBtn" class="action-btn" style="background:#8b5cf6; color:white; font-size:16px; padding:10px 20px; margin-bottom:15px;">â• Nouveau Devoir</button>
          <table style="width:100%; text-align:left; border-collapse:collapse;"><tbody id="profHomeworksBody"></tbody></table>
      </div>
    </section>

    <!-- MODALES -->
    <div id="profBugListModal" class="modal-overlay" style="display:none;"><div class="modal-content"><button id="closeBugListBtn">Fermer</button><div id="bugsBody"></div></div></div>
    <div id="createHomeworkModal" class="modal-overlay" style="display:none;"></div>
    <div id="lessonModal" class="modal-overlay" style="display:none;"><div class="modal-content"><div id="lessonText"></div><button onclick="document.getElementById('lessonModal').style.display='none'">Fermer</button></div></div>
    <div id="bugModal" class="modal-overlay" style="display:none;"><div class="modal-content"><textarea id="bugDescription"></textarea><button id="sendBugBtn">Envoyer</button><button id="resumeGameBtn">Annuler</button></div></div>
    <div id="overlay" style="display:none;"><div class="modal-content"><h3>Perdu</h3><button id="restartBtn">Recommencer</button></div></div>
    <div id="correctionOverlay" style="display:none;"><div class="modal-content"><p id="correctionText"></p><button id="closeCorrectionBtn">Continuer</button></div></div>
    <div id="mistakesModal" class="modal-overlay" style="display: none;"><div class="modal-content"><button id="closeMistakesBtn">X</button><div id="mistakesList"></div></div></div>
  </main>

  <!-- TEMPLATES JEUX -->
  
  <template id="template-zombie-game">
    <div style="text-align:center;">
      <div id="zombie-arena">
        <img id="z-hero" src="images/hero.png" class="game-character" style="left:20px;">
        <img id="z-zombie" src="images/zombi.png" class="game-character" style="right:20px;">
        <div id="z-projectile" class="projectile"></div>
        <div id="feedback-bubble"></div>
      </div>
      <div id="z-question" class="question-zone">Chargement...</div>
      
      <!-- MODE IA -->
      <div id="ai-input-zone" style="display:flex; justify-content:center; gap:10px;">
          <input id="z-answer" placeholder="Ta rÃ©ponse..." style="padding:10px; width:80%; font-size:16px;">
          <button id="z-submit" style="padding:10px 20px; background:#2563eb; color:white; font-weight:bold;">Valider</button>
      </div>

      <!-- MODE QCM -->
      <div id="options-grid" style="display:none; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
          <button class="option-btn">A</button><button class="option-btn">B</button><button class="option-btn">C</button><button class="option-btn">D</button>
      </div>
    </div>
  </template>

  <template id="template-redaction-game"><div id="redac-q"></div><textarea id="redac-answer"></textarea><button id="redac-submit">Envoyer</button><div id="redac-loading"></div><div id="analysis-area"><div id="text-good"></div><button id="redac-continue">Continuer</button></div></template>
  
  <template id="template-homework-game"><div id="hw-list"></div><div id="hw-workspace"><button id="btn-close-work">Fermer</button><div id="panel-title"></div><div id="panel-desc"></div><div id="zone-top"></div><div id="zone-bottom"></div><textarea id="hw-text"></textarea><input id="hw-file"><button id="hw-submit">Envoyer</button><button id="hw-next">Suivant</button><div id="hw-result"></div></div></template>
  
  <template id="template-starship-game"><div id="starship-game-area"><div id="ship"></div><div id="question"></div></div></template>
  
  <template id="template-jumper-game"><div id="jumper-area"><div id="player"></div><div id="q-text"></div><div id="options-grid"></div></div></template>

  <!-- SCRIPT UNIQUE QUI CHARGE LE RESTE -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
